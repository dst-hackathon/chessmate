<input id="back" type="button" value="Back" ng-click="back()"/>
<input id="play" type="button" value="Play" ng-click="play()"/>
<input id="next" type="button" value="Next" ng-click="next()"/>
<table border="0">
  <tr>
    <td valign="top">
      <table border="0" cellpadding="0" cellspacing="0">
        <tr height="50">
          <td>&nbsp;</td>
        </tr>
        <tr height="80">
          <td>8&nbsp;</td>
        </tr>
        <tr height="80">
          <td>7&nbsp;</td>
        </tr>
        <tr height="80">
          <td>6&nbsp;</td>
        </tr>
        <tr height="80">
          <td>5&nbsp;</td>
        </tr>
        <tr height="80">
          <td>4&nbsp;</td>
        </tr>
        <tr height="80">
          <td>3&nbsp;</td>
        </tr>
        <tr height="80">
          <td>2&nbsp;</td>
        </tr>
        <tr height="80">
          <td>1&nbsp;</td>
        </tr>
      </table>
    </td>
    <td>
      <div class="board">
        <table class="index" cellpadding="0" cellspacing="0">
          <tr>
            <td width="80px">A</td>
            <td width="80px">B</td>
            <td width="80px">C</td>
            <td width="80px">D</td>
            <td width="80px">E</td>
            <td width="80px">F</td>
            <td width="80px">G</td>
            <td width="80px">H</td>
          </tr>
        </table>

        <table id="chess_board" cellpadding="0" cellspacing="0">
          <tr ng-repeat="i in game.rows" piece-row board="currentBoard" index="i"></tr>
        </table>
      </div>
    </td>
  </tr>
</table>
