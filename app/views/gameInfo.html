<div>
  <table class="navigateTurnTable" style="width: 100%;">
    <tr>
      <td>
        <button id="back" type="button" class="btn btn-default btn-lg" ng-disabled="isPlay || animating" ng-click="back()">
          <i class="fa fa-chevron-left fa-2x"></i>
        </button>
      </td>
      <td>
        <button id="play" type="button" class="btn btn-default btn-lg" ng-click="play()">
          <i ng-class="{'fa fa-play fa-2x': !isPlay, 'fa fa-pause fa-2x': isPlay}"></i>
        </button>
      </td>
      <td>
        <button id="next" type="button" class="btn btn-default btn-lg" ng-disabled="isPlay || animating" ng-click="next()">
          <i class="fa fa-chevron-right fa-2x"></i>
        </button>
      </td>
    </tr>
  </table>
</div>

<div float="right">
  <h4>Game Info:</h4>
  <div id="table-scroll">
    <table  style="float:right;" class="table table-hover table-bordered table-striped">
      <thead>
      <tr>
        <th sortable-header>Turn</th>
        <th sortable-header>White</th>
        <th sortable-header>Black</th>
      </tr>
      </thead>
      <tr class="pointer" ng-repeat="info in gameInfo">
        <td> {{info.turn}}   </td>

        <td ng-class="{info: currentBoard.turn == info.whiteBoard.turn}" ng-attr-id="{{'rowFocus'+((info.turn*2)-1)}}"
            ng-click="changeBoard(info.whiteBoard);">
          {{info.whiteMove}} </td>

        <td ng-class="{info: currentBoard.turn == info.blackBoard.turn}" ng-attr-id="{{'rowFocus'+(info.turn*2)}}"
            ng-click="changeBoard(info.blackBoard);">
          {{info.blackMove}}</td>
      </tr>
    </table>
  </div>
  <div id="commentSection" ng-show="game!=null">
    <h4>Comment:</h4>
    <form novalidate class="simple-form" ng-submit="addComment(comment)">
      <textarea id="commentBox" ng-model="comment" rows="10" cols="65" ng-keyup="preventSpecialKey(comment)"> </textarea>
      </br>
      <input type="submit" value="Add" />
    </form>
  </div>
</div>
